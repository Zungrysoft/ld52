<!DOCTYPE html>
<html>
<style>
  body {
    background-color: black;
    background-image: url("grid-background.png");
    margin: 0;
  }

  canvas {
    image-rendering: pixelated;
    position: absolute;
    object-fit: contain;
    width: 100vw;
    height: 100vh;
  }

  .startButton {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translateX(-50%) translateY(-50%);
    z-index: 100;
    padding: 2rem;
    font-size: 2rem;
    background-color: cornflowerBlue;
    color: white;
    border: none;
    border-radius: 1rem;
    transition: 0.1s;
    transition-timing-function: ease-out;
  }

  .startButton:hover {
    background-color: white;
    color: black;
    transform: translateX(-50%) translateY(-50%) scale(110%);
  }

  #guiContainer {
    background-color: #1118;
    position: absolute;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100vw;
    height: 100vh;
    z-index: 100;
    font-family: Arial;
  }

  .talkText {
    font-family: monospace;
    font-size: 25px;
    color: rgb(78, 189, 78);
  }

  .talkButton {
    border: 2px solid rgb(78, 189, 78);
    background-color: rgba(0, 0, 0, 0);
    font-family: monospace;
    font-size: 20px;
    color: rgb(78, 189, 78);
    cursor: pointer;
  }

  .talkButton:hover {
    background-color: rgb(41, 65, 70);
  }

  .align2 {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 1rem;
    padding: 1rem;
    user-select: none;
  }

  #gui {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: rgb(21, 33, 34);
    border-radius: 1rem;
    padding: 1rem;
    user-select: none;
    border: 3px solid;
    border-color: rgb(78, 189, 78);
  }

  .finishMenu {
    background-color: rgba(41, 41, 41, 0);
    position: absolute;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100vw;
    height: 100vh;
    z-index: 100;
    font-family: Arial;
  }

  .levelMenu {
    background-color: rgb(17, 17, 17);
    position: absolute;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100vw;
    height: 100vh;
    z-index: 100;
    font-family: Arial;
  }

  .levelMenuPadding {
    padding: 5em;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    display: flex;
  }

  .titleText {
    text-align: center;
    color: rgb(173, 162, 146);
    -moz-user-select: none;
    -webkit-user-select: none;
    user-select: none;
    pointer-events: none;
  }

  .promptText {
    text-align: center;
    color: rgb(173, 162, 146);
    font-size: 20px;
    -moz-user-select: none;
    -webkit-user-select: none;
    user-select: none;
    pointer-events: none;
  }

  b {
    font-size: 30px;
  }

  .closeButton {
    border: 4px outset rgb(173, 162, 146);
    background-color: rgba(0, 0, 0, 0);
    color: rgb(173, 162, 146);
    height: 50px;
    width: 400px;
    cursor: pointer;
  }

  .closeButton:hover {
    background-color: rgb(46, 36, 24);
  }

  .organImage {
    image-rendering: pixelated;
    -moz-user-select: none;
    -webkit-user-select: none;
    user-select: none;
    pointer-events: none;
  }

  [hidden] {
    display: none !important;
  }
</style>
<style id="cursorStyle"></style>

<title>Organ-ized Crime</title>
<link rel="shortcut icon" href="favicon.png">

<body>
  <div id="guiContainer" hidden>
    <div id="gui">
      <p id="response" class="talkText">DIALOGUE</p>
      <div class="align2" id="talkContainer"></div>

      <!-- <div id="textBox">
          <input placeholder="question word"></input>
          <button type="button" class="submitButton">Submit</button>
        </div> -->
      <button type="button" class="talkButton" id="followButton" hidden>Stop Following Me.</button>
      <button type="button" class="talkButton" id="exitButton">Exit</button>
    </div>
  </div>
  <div id="levelMenu" class="levelMenu" hidden>
    <div class="levelMenuPadding">
      <h1 id="titleText" class="titleText">LEVEL</h1>
      <p id="promptText" class="promptText">TEXT</p>
      <div id="organImages"></div>
      <button type="button" id="closeButton" class="closeButton">Start Level</button>
    </div>
  </div>
  <div id="finishMenu" class="finishMenu" hidden>
    <div class="levelMenuPadding">
      <h2 id="titleTextFinish" class="titleText">LEVEL</h2>
      <div id="organImagesFinish"></div>
      <p id="issueText" class="promptText"></p>
      <p id="solutionText" class="promptText"></p>
      <button type="button" id="closeButtonFinish" class="closeButton">Next Level</button>
    </div>
  </div>
</body>
<script src="src/core/bootup.js" type="module"></script>
<script src="src/menus.js" type="module"></script>

</html>
